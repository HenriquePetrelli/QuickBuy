<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">
      Login do Cliente
    </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o email" class="form-control mb-2" [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched), 'is-valid': email.valid && (email.dirty || email.touched) }" [(ngModel)]="usuario.email" #email="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Email deve ser preenchido</div>
      <div *ngIf="email.errors.email">Email no formato invalido</div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2" [ngClass]="{ 'is-invalid': senha.invalid && (senha.dirty || senha.touched), 'is-valid': senha.valid && (senha.dirty || senha.touched) }" [(ngModel)]="usuario.senha" #senha="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">Senha deve ser informada</div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <!--<img src="../../../assets/img/quickbuy-logo.jpg"/>-->

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">Usu√°rio Autenticado</div>
  </form>
</div>
